<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="background">
      <div class="logo-div">
        <h1 class="logo">Hyker</h1>
      </div>
    </div>
    <div class="form-container">
      <div class="hero">
        <p>
          Explore the world outside, find hidden wonders while finding yourself.
          Hyker shows you where, how, and what you need to live your best life,
          outside.
        </p>
        <p>You <i>Know</i> you want to.</p>
      </div>
      <form action="#" method="post">
        <legend>Lets Do this!</legend>
        <div class="input-box">
          <label for="firstName">First Name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
          />
        </div>
        <div class="input-box">
          <label for="lastName">Last name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
            autofocus
          />
        </div>
        <div class="input-box">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
          />
        </div>
        <div class="input-box">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            pattern="(?:\(\d{3}\)|\d{3})[- ]?\d{3}[- ]?\d{4}"
            placeholder="Phone Number"
          />
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="error"
          />
        </div>
        <div class="input-box">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Password"
            class="error"
          />
        </div>
      </form>
      <button type="submit" id="button">Create Account</button>
      <span>Already have an account? <a href="#">Log in</a></span>
    </div>
  </body>
</html>
<script src="./app.js"></script>
